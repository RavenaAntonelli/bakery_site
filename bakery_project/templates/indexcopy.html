<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ bakery.name }} – Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="text-center py-4 mb-4 bg-danger text-white">
    <h1 class="display-5">{{ bakery.name }}</h1>
    <p class="lead mb-0">Cozinha: {{ bakery.cuisine }}</p>
    <p class="mb-0">📍 {{ bakery.address }}</p>
    <p>⭐ Nota: {{ bakery.rating }}</p>
  </header>

  <main class="container">
    <h2 class="mb-3">Menu</h2>
    {% if items %}
      <ul class="list-group">
        {% for item in items %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }}
            <span class="badge bg-primary rounded-pill">${{ item.price }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Esta padaria ainda não tem itens no menu.</p>
    {% endif %}
    
    <div class="mt-4">
      <a href="{% url 'index' %}" class="btn btn-secondary">← Voltar</a>
    </div>
  </main>

</body>
</html>
